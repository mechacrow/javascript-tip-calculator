<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Caluclator</h1>
    <div id="calculator">
        <form>
            <label>
                How much was your bill?<br>
                $ <input type="text" id="billAmount">
            </label>
            <label>
                How was your service?<br>
                <select id="serviceQuality">
                    <option disabled selected value="0">-- Choose an option --</option>
                    <option value="0.3">30% - Sugoi!</option>
                    <option value="0.2">20% - Hey, that's pretty good</option>
                    <option value="0.15">15% - meh</option>
                    <option value="0.1">10% - Sympathy Tip</option>
                    <option value="0.05">5% - Negitive yelp review imminent</option>
                </select>
            </label>
            <label>
                How many people are sharing the bill?<br>
                <input type="text" id="totalPeople"> people
            </label>
            <button type="button" id="calculate">Calculate!</button>
        </form>
    </div> <!-- calculator -->
        
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        
    </div> <!-- container -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
